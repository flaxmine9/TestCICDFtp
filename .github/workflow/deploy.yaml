name: Build and deploy
on:
  push:
     branches: [main]
  workflow_dispatch:

env:
   DOTNET_VERSION: "6.0.x"

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
           dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore ./TestCICDWpf.sln

      - name: Build
        run: dotnet build ./TestCICDWpf.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./TestCICDWpf.sln --configuration Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-restore

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
           name: Build
           path: ./TestCICDWpf/bin/Release/net6.0-windows/win-x64/publish